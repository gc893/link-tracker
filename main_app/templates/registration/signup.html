{% extends 'base.html' %}
{% block content %}

<div class='cont'>
    <h1 class='page-title' style="font-size: 4em;">LT</h1>
    <p class='page-title page-sub-title'>Create a Link Tracker account</p>
    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
    <hr />
    <br>
    <div class='form-cont'>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type='text' name='first_name' autofocus autocapitalize="words" autocomplete="first_name" maxlength="100" required class="form-control" id="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type='text' name='last_name' autocapitalize="words" autocomplete="last_name" maxlength="100" required class="form-control" id="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type='email' name='email' autocapitalize="none" autocomplete="email" maxlength="100" required class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type='text' name='username' autocapitalize="none" autocomplete="username" maxlength="150" required class="form-control" id="id_username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="avatar">Profile Picture</label>
                <input type='text' name='avatar' autocapitalize="none" maxlength="255" class="form-control" id="avatar" placeholder="Link to image">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type='password' name='password' autocomplete="current-password" required class="form-control" id="id_password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" id='submit-btn'>Submit</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>

{% endblock %}
