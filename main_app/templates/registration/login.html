{% extends 'base.html' %}
{% block content %}

<div class='cont'>
    <h1 class='page-title' style="font-size: 4em;">LT</h1>
    <p class='page-title page-sub-title'>Log In using your Link Tracker account</p>
    <hr />
    <br>
    <div class='form-cont'>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type='text' name='username' autofocus autocapitalize="none" autocomplete="username" maxlength="150" required class="form-control" id="id_username" placeholder="Enter Username">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type='password' name='password' autocomplete="current-password" required class="form-control" id="id_password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" id='submit-btn'>Submit</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>

{% endblock %}
